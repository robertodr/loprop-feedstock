{% set name = "LoProp" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd573b3b5e524dd65c1c79e6e69acde388c60eb162db4e11e169885f337f4b70

build:
  number: 0
  noarch: python
  entry_points:
    - loprop=loprop.__main__:main
  script: {{ PYTHON }} -m pip install .[dalton,vlx] -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - blocked-matrix-utils
    - daltools
    - h5py
    - python >=3.6

test:
  imports:
    - loprop
  commands:
    - loprop --help

about:
  home: https://github.com/vahtras/loprop
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Localized properties

extra:
  recipe-maintainers:
    - vahtras
